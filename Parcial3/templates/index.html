<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Populares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .juego {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .juego:last-child {
            border-bottom: none;
        }
        .juego h2 {
            margin: 0;
            color: #333;
        }
        .juego p {
            margin: 5px 0;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Juegos Populares</h1>
    </header>

    <div class="container">
        {% for juego in juegos %}
        <div class="juego">
            <h2>{{ juego.nombre }}</h2>
            <p><strong>Lanzamiento:</strong> {{ juego.lanzamiento }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
